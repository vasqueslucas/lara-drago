<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Animation</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>

body{
  background: url(https://subtlepatterns.com/patterns/noise_lines.png);
  font-family: 'Pacifico', cursive;
  overflow: hidden;
  color: #fff;
}

.bgoverlay{
  background: rgba(103,58,183,0.7);
  position: absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
}

.container{
  position: relative;
  margin: 120px auto 0 auto;
  width: 320px;
}

.ico{
  display: block;
  width: 320px;
  height: 320px;
}

.open .ico{
  animation: open 4s forwards;
  transform: scale(10);
}

.ico .title{
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left: -95px;
  margin-top: -73px;
  z-index: 4;
  font-size: 50px;
  color: #fff;
  cursor: pointer;
  text-shadow: 2px 4px 3px rgba(0,0,0,0.3);
}

.open .ico .title{
  opacity: 0;
  transition: all 0.3s ease;
  top:-100px;
}

.ico:before,
.ico:after,
.ico2:before,
.ico2:after{
  position: absolute;
  top:0;
  left:0;
  display: block;
  font-size: 20em;
  color: #ff4081;
  content: "\f004";
  font-family: "Font Awesome 6 Free";
  font-weight: 900;
}

.ico2:before,
.ico2:after{
  color: #e91e63;
}

.ico:after{
  animation: explode 4s infinite;
}

.ico2:before{
  animation: explodeSmall 3s infinite;
}

.ico2:after{
  animation: explodeSmall 2s infinite;
}

.endtext{
  opacity:0;
  position: absolute;
  top:-100px;
  width:100%;
}

.open .endtext{
  top:0;
  opacity: 1;
  animation: show 5s forwards;
}

.endtext .close{
  position: absolute;
  top: 0;
  right: 0;
  cursor: pointer;
}

.endtext h1,
.endtext h2,
.endtext h3{
  text-align: center;
  font-weight: normal;
}

.endtext h1{ font-size: 50px; }
.endtext h2{ font-size: 30px; }
.endtext h3{ font-size: 20px; }

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(1.6); opacity: 0; }
}

@keyframes explodeSmall {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(1.2); opacity: 0; }
}

@keyframes open {
  from { transform: scale(1); }
  to { transform: scale(10); }
}

@keyframes show {
  from { opacity: 0; top: -100px; }
  to { opacity: 1; top:0; }
}

</style>
</head>

<body>

<div class="bgoverlay">
  <div class="container">
    <span class="ico">
      <span class="ico2"></span>
      <span class="title">Click Me</span>
    </span>
    <div class="endtext">
      <span class="close"><i class="fa fa-times"></i></span>  
      <h1>oii lara</h1>
      <h2>vc Ã© absurdamente linda</h2>
      <h3>~Skippy</h3>
    </div>
  </div>
</div>

<script>
$(document).ready(function(){
  $('.title').click(function(){
    $('.container').addClass('open');
  });
  
  $('.close').click(function(){
    $('.container').removeClass('open');
  });
});
</script>

</body>
</html>
